spring:
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s
  main:
    allow-circular-references: true

datastax.astra:
  secure-connect-bundle: src/main/resources/secure-connect.zip

astra:
  db:
    id: <db-id>
    region: asia-south1
    keyspace: main
    application:
      token: <token>